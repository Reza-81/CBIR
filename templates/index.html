<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content-Based Image Retrieval</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Content-Based Image Retrieval System</h1>
    <div class="upload-section">
        <input type="file" id="fileInput" accept=".jpg,.jpeg,.png">
        <button id="searchButton">Search</button>
        <button id="refineButton">Refine Search</button>
    </div>
    <div class="main-container">
        <!-- Left Section: Query Image -->
        <div class="query-section">
            <h2>Query Image</h2>
            <div class="query-image-container">
                <img id="queryImage" src="" alt="Query Image">
            </div>
        </div>

        <!-- Right Section: Results -->
        <div class="results-section">
            <h2>Search Results</h2>
            <div id="results" class="results-grid scrollable-results"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
